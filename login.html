<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaba Daxil Ol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="js/login.js" defer></script>
    <script src="js/common.js" defer></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <ul class="navbar-nav w-100 d-flex justify-content-around">
            <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Əsas Səhifə">
                <a class="nav-link btn btn-warning" href="index.html"><i class="fa-solid fa-house"></i>Əsas Səhifə</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <h1 class="text-center">HESABA GİRİŞ</h1>
        <div class="inputs-box">
            <div class="alert alert-danger alert-dismissible w-50 fade d-none">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>İstifadəçi adı</strong> vəya <strong>şifrə</strong> yanlışdır !
            </div>
            <div class="alert alert-success alert-dismissible w-50 fade d-none">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Uğurlu giriş!</strong> Əsas səhifəyə yönıəndirilirsiniz..
            </div>

            <div class="form-group">
                <label for="usernameInp">İstifadəçi Adı :</label>
                <input type="text" id="usernameInp" class="form-control w-75">
            </div>

            <div class="form-group">
                <label for="passwordInp">Şifrə :</label>
                <input type="password" id="passwordInp" class="form-control w-75">
                <i onclick="passOpen(this)" class="fa-solid fa-eye-slash"></i>
            </div>

            <button class="btn btn-lg w-25" id="loginBtn">Giriş</button>

            <div class="newAccount-box d-inline-block">
                Hesabın yoxdur ? <a href="register.html" class="btn btn-primary"><strong>Yeni Hesap Yarat</strong></a>
            </div>

        </div>
    </div>
</body>

</html>
