<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kompüterlərim</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
  <script src="js/common.js" defer></script>
  <script src="js/mycomputers.js" defer></script>
  <script src="js/table2excel.js" defer></script>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/mycomputers.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm">
    <ul class="navbar-nav w-100 d-flex justify-content-around">
      <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Əsas Səhifə">
        <a class="nav-link btn btn-warning" href="index.html"><i class="fa-solid fa-house"></i>Əsas Səhifə</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <button class="btn btn-info mt-2" onclick="openComputerModal('add' , null)" data-toggle="modal" data-target="#computerModal"><i
        class="fa-solid fa-laptop-medical"></i> Yeni Kompüter</button>
    <button class="btn btn-success mt-2" onclick="exportTableToExcel()"><i class="fa-solid fa-file-excel"></i> Excelde
      bax</button>

    <div class="alert alert-success w-50 fade d-none">
      <strong>Uğurlu əməliyyat!</strong>
    </div>

    <div class="table-responsive">
      <table class="table table-dark table-bordered table-striped mt-3">
        <thead>
          <tr>
            <th>Id</th>
            <th>Ad</th>
            <th>Şəkil</th>
            <th>Qiymət</th>
            <th>Əməliyyatlar</th>
          </tr>
        </thead>

        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div class="modal modal-md fade" data-keyboard="false" data-backdrop="static" id="computerModal">
      <div class="modal-dialog">
        <div class="modal-content border-0">

          <div class="modal-header">
            <h4 class="modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">
              <div class="form-group d-inline-block">
                <label for="brandInp">Markası :</label>
                <input type="text" id="brandInp" class="form-control">
              </div>

              <div class="form-group d-inline-block ml-5">
                <label for="modelInp">Modeli :</label>
                <input type="text" id="modelInp" class="form-control">
              </div>

              <div class="form-group d-inline-block">
                <label for="priceInp">Qiyməti :</label>
                <input type="number" id="priceInp" class="form-control">
              </div>

              <div class="form-group d-inline-block ml-5">
                <label for="contentInp">Təsviri :</label>
                <input type="text" id="contentInp" class="form-control">
              </div>

              <div class="form-group d-inline-block" style="position: relative;bottom: 30px;">
                <label for="newInp">Yeni :</label>
                <select id="newInp" class="form-control">
                  <option value="Bəli">Bəli</option>
                  <option value="Xeyr">Xeyr</option>
                </select>
              </div>

              <div class="form-group d-inline-block ml-5" id="imgFormGroup">
                <label for="imgInp">Şəkli :</label>
                <input type="file" id="imgInp" onchange="imgInpChanged()" accept="image/png, image/gif, image/jpeg , image/svg+xml, image/webp"
                  class="form-control">
                  
                <img width="50px" height="50px">
              </div>

              <div class="form-group d-inline-block">
                <label for="ramInp">Ramı :</label>
                <input type="text" id="ramInp" class="form-control">
              </div>

              <div class="form-group d-inline-block ml-5">
                <label for="cpuInp">Cpu :</label>
                <input type="text" id="cpuInp" class="form-control">
              </div>

              <div class="form-group d-inline-block">
                <label for="dCapacityInp">Disk tutumu :</label>
                <input type="text" id="dCapacityInp" class="form-control">
              </div>

              <div class="form-group d-inline-block ml-5">
                <label for="dTypeInp">Disk tipi :</label>
                <input type="text" id="dTypeInp" class="form-control">
              </div>
          </div>

          <div class="modal-footer"></div>

        </div>
      </div>
    </div>

    <div class="modal modal-md modal-fullscreen fade" data-keyboard="false" data-backdrop="static" id="imgModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header border-0">
            <button type="button" class="close text-danger" style="font-size: 60px;" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body"></div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
