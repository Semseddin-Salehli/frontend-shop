<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alış-Veriş</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/shopping.js" defer></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/shopping.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <ul class="navbar-nav w-100 d-flex justify-content-around">
            <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Əsas Səhifə">
                <a class="nav-link btn btn-success" href="index.html"><i class="fa-solid fa-house"></i>Əsas Səhifə</a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Səbət">
                <a class="nav-link btn btn-warning" data-toggle="modal" data-target="#basketModal" onclick="loadBasketInf()"><i class="fa-solid fa-basket-shopping"></i>Səbət <span id="basketNumber" class="badge badge-primary"></span></a> 
            </li>
        </ul>
    </nav>

    <div class="container-fluid pt-2">
        <div class="loader">
            <div class="ball bg-primary"></div>
            <div class="ball bg-danger"></div>
            <div class="ball bg-success"></div>
            <p>Yüklənir...</p>
        </div>
    </div>

    <div class="modal modal-md fade" data-keyboard="false" data-backdrop="static" id="compModal">
        <div class="modal-dialog">
            <div class="modal-content border-0">

                <div class="modal-header">
                    <h4 class="modal-title">Komputer hakkında ətraflı məlumat</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body"></div>
                
            </div>
        </div>
    </div>

    <div class="modal modal-md fade" data-keyboard="false" data-backdrop="static" id="basketModal">
        <div class="modal-dialog">
            <div class="modal-content border-0">

                <div class="modal-header">
                    <h4 class="modal-title">Səbət</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-light table-bordered table-striped mt-1">
                            <thead>
                                <tr>
                                    <th>Təsvir</th>
                                    <th>Şəkil</th>
                                    <th>Qiymət</th>
                                    <th>Miqdar</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>

                    <button class="btn btn-success" onclick='applyBasket()'>Səbəti təstiqlə</button>
                    <button class="btn btn-danger" onclick = 'emptyBasket()'><i class="fa-solid fa-trash-can"></i> Səbəti təmizlə</button>
                </div>
                
            </div>
        </div>
    </div>

</body>

</html>
